		<script type="text/javascript">
			//alert(findGetParameter("nom"))

			function findGetParameter(parameterName)
			{
				let result = null,
				tmp = [];
				location.search.substr(1).split("&").forEach(function (item)
				{
					tmp = item.split("=");
					if (tmp[0] === parameterName)
					{ 
						result = decodeURIComponent(tmp[1]);
					}
				});
				return result;
			}

			function affiche()
			{
				let tab = ["nom", "prenom", "ddn", "genre", "lvlAnglais", "mail1", "mail2", "diplomes", "phone"];

				let node;

				let box = document.getElementById("container0");

				for(let i = 0; i < tab.length; i++)
				{
					para = document.createElement("p");
					node = document.createTextNode(tab[i]+" : ");
					addAttribute(para, "class", "styled_inline");
					addElementChild(node, para);
					addElementChild(para, box);

					console.log(para);

					para = document.createElement("p");
					node = document.createTextNode(findGetParameter(tab[i]));
					addAttribute(para, "class", "styled_inline");
					addElementChild(node, para);
					addElementChild(para, box);

					console.log(para);

					createBreakline(box, 1);
				}
			}

			affiche();

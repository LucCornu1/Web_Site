				function creationParagraphe()
				{
					//Création de l'élément p
					let para = document.createElement('p');

					//Création du noeud texte
					let node = document.createTextNode("Ceci est un nouveau texte pour un nouveau paragraphe");

					//Le texte est un enfant à ajouter à son parent : le paragraphe
					para.appendChild(node);

					//On ajoute le paragraphe à un div
					document.getElementById('div1').appendChild(para);

					para = document.createElement('p');

					node = document.createTextNode("Ceci est un nouveau texte pour un quatrième paragraphe");

					para.appendChild(node);

					let x1 = document.getElementById('div1').firstChild;

					document.getElementById('div1').insertBefore(para, x1);

				function remplacer()
				{
					//Création de l'élément p
					let para = document.createElement('p');

					//Création du noeud texte
					let node = document.createTextNode("C'est la magiiiiiiiiie");

					//Le texte est un enfant à ajouter à son parent : le paragraphe
					para.appendChild(node);

					x1 = document.getElementById('x1');

					document.getElementById('div1').replaceChild(para, x1);

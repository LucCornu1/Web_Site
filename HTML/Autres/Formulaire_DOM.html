<!DOCTYPE html> <!-- Ceci est un modèle de base, penser à faire une copie avant de faire des modifications -->
<html>
	<head name="head">
		<title>
			DOM - Web
		</title>
		<meta charset="utf-8"/>
		<link rel="icon" href="">
		<link rel="stylesheet" type="text/css" href="../CSS/Form.CSS">
		<link rel="shortcut icon" type="image/x-icon" href="">
		<script type="text/javascript" src="../JS/JS_DOM_Formulaire.JS">
			
		</script>
	</head>

	<body id='body'>
		<header>
			<!-- Insérer un logo, informations principales -->
		</header>

		<h1 id="middle">Mega Formulaire</h1>

		<!-- email1, email2 ; bouton -> met l'email1 and l'email2 -->
		<!-- téléphone -->

		<div class="form">
		<form id="form" name="form" action="JS_DOM_Traitement.html" method="get">
		<!--La méthode get renvoie les informations dans l'url de la page ouverte, l'action possède l'adresse de la page à ouvrir.-->

			<input type=hidden name="hidden" id="hidden" value="Bonjour"/>
			<!--Un input caché contenant la valeur "Bonjour" pour pouvoir commencer à 1 lors de la récupération des informations..-->

			<fieldset id="Infos">
				<legend>Informations Générales</legend>
				<!--Légende relative à ces éléments du formulaire.-->
				<label for="nom">Nom :</label> <input type="text" name="nom" id="nom" maxlength="20" size="20"/><br>
				<!--Réception du Nom dans un input de type text et d'id nom.-->
				<!--Le label permet d'associer le libellé au champ en renseignant son id.-->
				<label for="prenom">Prénom :</label> <input type="text" name="prenom" id="prenom" maxlength="20" size="20"/><br> 
				<!--Réception du Prénom dans un input de type text et d'id prenom.-->
				<label for="ddn">Date de naissance :</label> <input type="date" name="ddn" id="ddn"/><br>
				<!--Réception de la date de naissance dans un input de type date et d'id ddn.-->
				<label>Genre :</label>
				<input type="radio" name="genre" id="genre0" value="Homme" checked="checked"/>Homme
				<input type="radio" name="genre" id="genre1" value="Femme"/>Femme
				<input type="radio" name="genre" id="genre2" value="Autre"/>Autre<br>
				<!--Réception du genre dans un input de type radio et d'id genre.-->

				<script type="text/javascript">
					let infos = document.getElementById("Infos");

					let progArray = ["C", "Cpp", "JS", "PHP", "Python", "C#", "Pascal", "GDScript"];
					createCheckbox(progArray);

					createBreakline(infos, 1);

					curseurLangue();

					createBreakline(infos, 1);

					createMailInput();

					createBreakline(infos, 1);

					let diplomeArray = ["Rien", "Brevet", "Bac", "Bac+1", "Bac+2", "Bac+3", "Bac+4", "Bac+5"];
					createListeBox(diplomeArray, "diplomes", "Diplômes : ");

					createBreakline(infos, 1);

					createPhone();
				</script>
				<br>
			</fieldset>
			<!--Le fieldset permet de regrouper divers éléments du formulaire et d'y associer une légende.-->

			<br>

			<fieldset>
				<legend>Fin de formulaire</legend>
				<div id="BoutonsFormulaires">
					<label for="reset">Reset : </label><input class="boutonsFormulaires" type="reset" name="reset" id="reset" value="Reset"/><br>
					<!--Réception de l'information d'annulation du contenu du formulaire dans un input de type reset et d'id reset.-->
					<label for="submit">Valider : </label><input class="boutonsFormulaires" type="submit" name="submit" id="submit" value="Valider" onClick="changePage()"/><br>
					<!--Réception de l'information de soumission du contenu du formulaire dans un input de type submit et d'id submit. A envoyé dans une page traitement formulaire.-->
				</div>
				<!--Boutons pour annuler ou soumettre la saisie.-->
			</fieldset>
		</form>
		</div>

		<br>

		<footer id='footer'>
			<em> Mentions légales, Copyright, Contact et liens </em>

				</li>
			</ul>
		</footer>
	</body>
</html>

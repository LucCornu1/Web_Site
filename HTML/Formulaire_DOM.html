		<h1 id="middle">Mega Formulaire</h1>

		<!-- email1, email2 ; bouton -> met l'email1 and l'email2 -->
		<!-- téléphone -->

		<div class="form">
		<form id="form" name="form" action="JS_traitement_formulaire.html" method="get"></form>
		<!--La méthode get renvoie les informations dans l'url de la page ouverte, l'action possède l'adresse de la page à ouvrir.-->

			<input type=hidden name="hidden" id="hidden" value="Bonjour"/>
			<!--Un input caché contenant la valeur "Bonjour" pour pouvoir commencer à 1 lors de la récupération des informations..-->

			<fieldset id="Infos">
				<legend>Informations Générales</legend>
				<!--Légende relative à ces éléments du formulaire.-->
				<label for="nom">Nom :</label> <input type="text" name="nom" id="nom" maxlength="20" size="20"/><br>
				<!--Réception du Nom dans un input de type text et d'id nom.-->
				<!--Le label permet d'associer le libellé au champ en renseignant son id.-->
				<label for="prenom">Prénom :</label> <input type="text" name="prenom" id="prenom" maxlength="20" size="20"/><br> 
				<!--Réception du Prénom dans un input de type text et d'id prenom.-->
				<label for="ddn">Date de naissance :</label> <input type="date" name="ddn" id="ddn"/><br>
				<!--Réception de la date de naissance dans un input de type date et d'id ddn.-->
				<label>Genre :</label>
				<input type="radio" name="genre" id="genre0" value="Homme" checked="checked"/>Homme
				<input type="radio" name="genre" id="genre1" value="Femme"/>Femme
				<input type="radio" name="genre" id="genre2" value="Autre"/>Autre<br>
				<!--Réception du genre dans un input de type radio et d'id genre.-->
				<script type="text/javascript">
					function generateCheckbox()
					{
						let progArray = ["C", "C++", "JS", "PHP", "Python", "C#", "Pascal", "GDScript"];

						let box = document.createElement("div");
						box.setAttribute("class", "box");
						box.setAttribute("id", "container0");

						document.getElementById("Infos").appendChild(box);

						let input;
						let label;
						let node;

						for(let i = 0; i < progArray.length; i++)
						{
							label = document.createElement("label");
							label.setAttribute("for", progArray[i]);
							node = document.createTextNode(progArray[i]);

							label.appendChild(node);

							box.appendChild(label);

							input = document.createElement("input");
							input.setAttribute("type", "checkbox");
							input.setAttribute("name", "check-prog");
							input.setAttribute("value", progArray[i]);
							input.setAttribute("class", "progCheckbox");
							if(i==0)
							{
								input.setAttribute("checked", "checked");
							}
							box.appendChild(input);
						}
					}

					generateCheckbox();


					function curseurLangue()
					{
						let input = document.createElement("input");
						input.setAttribute("type", "range");
						input.setAttribute("value", "0");
						input.setAttribute("max", "5");
						input.setAttribute("min", "0");
						input.setAttribute("step", "1");
						input.setAttribute("onchange", "edit(this)");

						document.getElementById("Infos").appendChild(input);

						let para = document.createElement("p");
						para.setAttribute("id", "p1");
						let node = document.createTextNode("A2");

						para.appendChild(node);

						document.getElementById("Infos").appendChild(para);
					}

					curseurLangue();

					function edit(X)
					{
						let str = X.value;
						if(str == 0)
						{
							document.getElementById("p1").innerHTML = "A2";
						}else if(str == 1){
							document.getElementById("p1").innerHTML = "A1";
						}else if(str == 2){
							document.getElementById("p1").innerHTML = "B2";
						}else if(str == 3){
							document.getElementById("p1").innerHTML = "B1";
						}else if(str == 4){
							document.getElementById("p1").innerHTML = "C2";
						}else if(str == 5){
							document.getElementById("p1").innerHTML = "C1";
						}
					}

					function mail()
					{
						let label = document.createElement("label");
						node = document.createTextNode("Mail 1 : ");

						label.appendChild(node);

						document.getElementById("Infos").appendChild(label);

						let mail1 = document.createElement("input");
						mail1.setAttribute("type", "mail");
						mail1.setAttribute("required", "required");
						mail1.setAttribute("id", "mail1");

						document.getElementById("Infos").appendChild(mail1);

						label = document.createElement("label");
						node = document.createTextNode("Mail 2 : ");

						label.appendChild(node);

						document.getElementById("Infos").appendChild(label);

						let mail2 = document.createElement("input");
						mail2.setAttribute("type", "mail");
						mail2.setAttribute("required", "required");
						mail2.setAttribute("id", "mail2");

						document.getElementById("Infos").appendChild(mail2);

						label = document.createElement("label");
						node = document.createTextNode("Same ? ");

						label.appendChild(node);

						document.getElementById("Infos").appendChild(label);

						let radio = document.createElement("input");
						radio.setAttribute("type", "checkbox");
						radio.setAttribute("onclick", "sameMail()");

						document.getElementById("Infos").appendChild(radio);
					}

					mail();

					function sameMail()
					{
						let mail1 = document.getElementById("mail1");
						let mail2 = document.getElementById("mail2");

						if(mail1.value != mail2.value)
						{
							mail2.value = mail1.value;
						}else{
							mail2.value = "";
						}
					}

					document.write("<br><br>");

					function listeBox()
					{
						let diplomeArray = ["Rien", "Brevet", "Bac", "Bac+1", "Bac+2", "Bac+3", "Bac+4", "Bac+5"];

						let option;

						let label = document.createElement("label");
						label.setAttribute("for", "diplomes");
						let node = document.createTextNode("Diplômes : ");

						label.appendChild(node);

						document.getElementById("Infos").appendChild(label);

						let select = document.createElement("select");
						select.setAttribute("name", "diplomes");

						document.getElementById("Infos").appendChild(select);

						for(let i = 0; i < diplomeArray.length; i++)
						{
							option = document.createElement("option");
							option.setAttribute("value", diplomeArray[i]);
							console.log(option.value);

							node = document.createTextNode(diplomeArray[i]);

							option.appendChild(node);

							select.appendChild(option);
						}
					}

					listeBox();
				</script>
				<br>
			</fieldset>
			<!--Le fieldset permet de regrouper divers éléments du formulaire et d'y associer une légende.-->

			<br>

			<fieldset>
				<legend>Autres</legend>
				<!--Réception du poids dans un input de type number et d'id poids.-->

						<option>Moins d'une fois par trimestre

				<!--Réception de la fréquence sportive dans un input de type select et d'id frequenceSportif.-->
